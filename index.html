<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banner Printing Calculator - Shaikh Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Banner Printing Calculator - Shaikh Digital</h2>

    <form id="calcForm" onsubmit="calculateAndSave(); return false;">
      <label>Customer Name (Optional):
        <input type="text" id="customerName" placeholder="e.g. Vajid Shaikh" oninput="updatePreview()">
      </label>

      <label>City (Optional):
        <input type="text" id="customerCity" placeholder="e.g. Shindkheda" oninput="updatePreview()">
      </label>

      <label>Date:
        <input type="date" id="billDate" oninput="updatePreview()">
      </label>

      <br><br>
      <div id="bannersArea"></div>
      <button type="button" onclick="addBannerRow()">âž• Add Banner</button>

      <br><br>
      <label>
        <input type="checkbox" id="bondingCheckbox" onchange="toggleBondInput()"> Add Bonding
      </label>
      <input type="number" id="bondQty" placeholder="Bond Quantity" style="display:none;" min="0" oninput="updatePreview()">

      <label>
        <input type="checkbox" id="isPending" onchange="togglePendingInput()"> Mark Pending
      </label>
      <input type="number" id="pendingAmt" placeholder="Enter Pending Amount" style="display:none;" min="0" oninput="updatePreview()">

      <br><br>

      <!-- ðŸ”´ Live Preview Section -->
      <div id="livePreview" class="previewBox"></div>

      <br>
      <button type="submit">ðŸ§¾ Generate Bill</button>
    </form>

    <br>
    <button onclick="window.location.href='history.html'">ðŸ“„ View Bill History</button>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
