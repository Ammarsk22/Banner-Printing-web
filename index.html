<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner Calculator - Shaikh Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="header-title">Shaikh Digital - Banner Calculator</div>
  </header>
  <div class="container">
    <label for="unit">Unit:</label>
    <select id="unit">
      <option value="feet">Feet</option>
      <option value="inch">Inch</option>
    </select>

    <label for="height">Height:</label>
    <input type="number" id="height" placeholder="Enter height" />

    <label for="width">Width:</label>
    <input type="number" id="width" placeholder="Enter width" />

    <label for="type">Banner Type:</label>
    <select id="type">
      <option value="vinyl">Vinyl (₹35/sq.ft)</option>
      <option value="flex">Flex (₹25/sq.ft)</option>
      <option value="glow">Glow Sign (₹45/sq.ft)</option>
    </select>

    <div class="result-box" id="result">Enter values to calculate...</div>

    <button class="btn" onclick="saveAndGo()">Generate Bill</button>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
