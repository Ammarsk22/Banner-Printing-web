
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shaikh Digital - Banner Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Shaikh Digital" class="logo">
    <h1>Shaikh Digital</h1>
    <p>Banner Rate & Billing Calculator</p>
  </header>
  <div class="container">
    <form id="bannerForm">
      <div id="bannerList">
        <div class="bannerRow">
          <input type="number" placeholder="Height (ft)" class="height" required>
          <input type="number" placeholder="Width (ft)" class="width" required>
          <input type="number" placeholder="Rate â‚¹/sq.ft" class="rate" required>
          <input type="number" placeholder="Quantity" class="quantity" value="1" min="1" required>
        </div>
      </div>
      <button type="button" onclick="addBannerRow()">+ Add Banner</button>
      <br><br>
      <label><input type="checkbox" id="bondingCheck" onchange="toggleBond()"> Bonding Required?</label>
      <input type="number" id="bondQty" placeholder="Bond Quantity" style="display:none;">
      <br><br>
      <button type="submit" class="btn-calc">Calculate Total</button>
    </form>
    <div id="totalAmount"></div>
    <button onclick="saveAndNext()" class="btn-next">Generate Bill</button>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
